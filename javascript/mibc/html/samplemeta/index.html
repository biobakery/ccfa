<!doctype html>

<html>
  <head>
    <title>map.txt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/mibc.css" rel="stylesheet" type="text/css">

    <script src="/assets/jquery/jquery.min.js"></script>
  </head>

  <body>
    <div class="row">
      <form id="load_form" class="form-inline"> 
	<input type="text" class="form-control" 
	       id="load_usr" placeholder="User Name"> 
	<input type="text" id="load_proj" class="form-control"
	       placeholder="Project Name">
	<a id="load_btn" class="btn btn-primary" href="#"
	   style="color: #ffffff">Load</a>
	<a id="save_btn" class="btn btn-primary" href="#"
	   style="color: #ffffff">Save</a>
	<a id="validate_btn" class="btn btn-primary" href="#"
	   style="color: #ffffff">Validate</a>
	<a id="suggest_btn" class="btn btn-primary" href="#"
	   style="color: #ffffff">Suggest</a>
	<div id="loading" 
	     class="glyphicon glyphicon-time hidden">
	</div>
	<span id="errmsg" class="label label-danger hidden"></span>
      </form>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
	Sample Level Metadata
      </div>

      <table class="table" id="results">
      </table>
    </div>

    <script src="/assets/samplemeta.js"></script>
  </body>

</head>
