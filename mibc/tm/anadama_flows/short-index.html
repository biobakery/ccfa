<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DAG Visualization</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/jquery.contextMenu.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
        <div align="center">
        <p>AnADAMA status page: </p>
        <table cellspacing="10" cellpadding="3">
        <tbody>
        <tr> <th>Tasks</th> <th>Amount</th> </tr>
        <tr> <th>Total</th> <th><input type="text" id="total" readonly></th> </tr>
        <tr> <th>Waiting</th> <th><input type="text" id="waiting" readonly></th> </tr>
        <tr> <th>Queued</th> <th><input type="text" id="queued" readonly></th> </tr>
        <tr> <th>Running</th> <th><input type="text" id="running" readonly></th> </tr>
        <tr> <th>Failed</th> <th><input type="text" id="failed" readonly></th> </tr>
        <tr> <th>Finished</th> <th><input type="text" id="finished" readonly></th> </tr>
        <tr> <th>Governor</th> <th><input type="text" id="governor" readonly></th> </tr>
        </tbody>
        </table>
        <p>Queue</p>
        <label for="run">
        <input type="radio" id="run" name="run" onClick="setQueue(result.run)">
        Running
        </label><br>
        <label for="pause">
        <input type="radio" id="pause" name="pause" value="pause" onClick="setQueue(result.pause)">
        Paused
        </label><br>
        <label for="stop">
        <input type="radio" id="stop" name="stop" value="stop" onClick="setQueue(result.stop)">
        Stopped
        </label><br>
        <button type="button" id="increase" onClick="setQueue(result.inc)"> Increase Governor </button>
        <button type="button" id="decrease" onClick="setQueue(result.dec)"> Decrease Governor </button>
        </div>

        <!-- build:js scripts/vendor.js -->
        <script src="scripts/vendor/jquery-1.10.2.js"></script>
        <script src="scripts/vendor/d3.v3.js"></script>
        <script src="scripts/vendor/dagre-d3.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main-short.js -->
        <script src="scripts/main-short.js"></script>
        <script src="scripts/jquery.contextMenu.js"></script>
        <script src="scripts/jquery.ui.position.js"></script>
        <!-- endbuild -->
</body>
</html
